<h1>Gifs</h1>

<div class="row">

  <div class="form-group col-md-12" style="display:inline;">
    <div class="input-group">
      <input class="form-control" placeholder="What are searching for?"
             type="text" ng-model="search" ng-change="change()">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
    </div>
  </div>

  <div class="form-group col-md-12" style="display:inline;">
    <div class="input-group">
      <select class="form-control" name="limit"
              ng-model="limit" ng-change="change()">
        <option value="6">6</option>
        <option value="12">12</option>
        <option value="18">18</option>
      </select>
    </div>
  </div>

</div>

<div ng-if="gifs" class="row">
  <div ng-repeat="gif in gifs" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ gif.images.original_still.url }}" alt="" />
      <div class="caption">
        <p> <strong>ID: </strong>{{ gif.id }} </p>
        <p> <strong>Source: </strong>{{ gif.source_tld }} </p>
        <a href="{{ gif.bitly_url }}" target="_blank">Open original Giphy detail</a>
      </div>
    </div>
  </div>
</div>

<div ng-if="!gifs" class="row empty">
<div class="alert alert-danger" role="alert"> <strong>Error:</strong> No results found! :( </div>
</div>
